<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Current Url param updater</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="param-form">
      <input id="param-name" placeholder="Enter param"></input>
      <input id="param-value" placeholder="Enter value"></input>
      <button>Go</submit>
    </form>
  </body>
</html>
